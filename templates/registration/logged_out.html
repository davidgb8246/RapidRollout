{% extends "../generic/generic.html" %}

{% block title %}Logout - RapidRollout{% endblock %}

{% block content %}
<style>
    .logout-container {
        max-width: 400px;
        margin: 6rem auto;
        padding: 2rem 1.5rem;
        background-color: #2c2f33;
        border-radius: 0.5rem;
        color: #f8f9fa;
        text-align: center;
    }

    .logout-container p {
        font-size: 1.25rem;
        margin-bottom: 1.5rem;
    }

    .btn-link {
        display: inline-block;
        padding: 0.5rem 1.5rem;
        background-color: #5c7cfa;
        color: #fff;
        font-weight: 500;
        border-radius: 0.375rem;
        text-decoration: none;
        transition: background-color 0.2s ease-in-out;
    }

    .btn-link:hover {
        background-color: #4c6ef5;
        text-decoration: none;
        color: #fff;
    }
</style>

<div class="logout-container">
    <p>Logged out successfully!</p>
    <a href="{% url 'login' %}" class="btn-link">Click here to log in again</a>
</div>
{% endblock %}
