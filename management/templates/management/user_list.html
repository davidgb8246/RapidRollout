{% extends './base.html' %}
{% block title %}
  All Users
{% endblock %}
{% block content %}
  <h2>All Users</h2>
  <a href="{% url 'create_user' %}">Create New User</a>
  <ul>
    {% for user in users %}
      <li>
        {{ user.username }} - <a href="{% url 'delete_user' user.profile.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
