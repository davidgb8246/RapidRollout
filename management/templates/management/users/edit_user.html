{% extends '../base.html' %}

{% block title %}Edit User - RapidRollout{% endblock %}

{% block content %}
<style>
    body {
        background-color: #1e1e1e;
        color: #f8f9fa;
    }

    h2 {
        color: #fff;
        margin-bottom: 1.5rem;
        text-align: center;
        font-weight: 600;
    }

    .card-custom {
        background-color: #2c2f33;
        border-radius: 0.5rem;
        padding: 2rem 2.5rem;
        max-width: 480px;
        margin: 3rem auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        color: #f8f9fa;
    }

    form p {
        margin-bottom: 1.2rem;
        display: block;
    }

    label {
        font-weight: 600;
        color: #ddd;
        margin-bottom: 0.4rem;
        display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 0.5rem 0.75rem;
        background-color: #3a3b3c;
        border: 1px solid #444;
        border-radius: 0.4rem;
        color: #f1f1f1;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
        box-sizing: border-box;
    }

    input::placeholder,
    textarea::placeholder {
        color: #a0a0a0;
        opacity: 1;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus,
    textarea:focus {
        background-color: #27292a;
        border-color: #5c7cfa;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(92, 124, 250, 0.25);
        color: #fff;
    }

    form p:has(input[type="checkbox"]) {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.2rem;
    }

    input[type="checkbox"] {
        width: auto;
        margin: 0;
        flex-shrink: 0;
    }

    form p:has(input[type="checkbox"]) label {
        margin-bottom: 0;
        color: #ddd;
    }

    .helptext {
        font-size: 0.85rem;
        color: #a0a0a0;
        margin-top: 0.25rem;
        display: block;
        user-select: none;
    }

    button.submit-btn {
        background-color: #5c7cfa;
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 0.4rem;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1.5rem;
        display: block;
        width: 100%;
    }

    button.submit-btn:hover {
        background-color: #4c6ef5;
    }

    form p:has(input[id^="id_is_"]) {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 1.2rem;
    }

    input[id^="id_is_"] {
        margin: 0;
        flex-shrink: 0;
    }

    label[for^="id_is_"] {
        margin-bottom: 0;
        color: #ddd;
        text-align: center;

        white-space: nowrap;
    }

    .errorlist {
        background-color: #f8d7da;
        color: #842029;
        border: 1px solid #f5c2c7;
        padding: 0.75rem 1rem;
        margin-top: 0.5rem;
        border-radius: 0.375rem;
        font-weight: 600;
        list-style: none;
    }

    .errorlist li {
        margin: 0;
    }
</style>

<div class="card-custom">
  <h2>Edit User: {{ user_obj.username }}</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">Save Changes</button>
  </form>
</div>
{% endblock %}
