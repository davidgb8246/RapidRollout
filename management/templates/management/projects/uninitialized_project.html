{% extends '../base.html' %}

{% block title %}Uninitialized Project - RapidRollout{% endblock %}

{% block content %}
<style>
    body {
        background-color: #1e1e1e;
        color: #f8f9fa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .card-custom {
        background-color: #2c2f33;
        border: none;
        border-radius: 0.5rem;
        color: #f8f9fa;
        max-width: 600px;
        margin: 3rem auto;
        padding: 2rem 2.5rem;
        text-align: center;
    }

    h2 {
        margin-bottom: 1.5rem;
        font-weight: 600;
        color: #fff;
    }

    p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        color: #ddd;
    }

    .action-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin-top: 1rem;
    }

    .action-links a {
        background-color: #5c7cfa;
        color: #fff;
        padding: 0.6rem 1.2rem;
        border-radius: 0.4rem;
        font-weight: 600;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .action-links a:hover {
        background-color: #4c6ef5;
    }
</style>

<div class="card card-custom">
    <h2>Uninitialized Project</h2>
    <p>Go to GitHub and send a ping event to finish configuration.</p>
    <div class="action-links">
        <a href="{% url 'project_list' %}">Go back</a>
        <a href="{% url 'delete_project' project.id %}">Delete Project</a>
        <a href="{% url 'reset_project_secret' project.id %}">Reset Secret</a>
    </div>
</div>
{% endblock %}
