{% extends '../base.html' %}

{% block title %}Create a New Project - RapidRollout{% endblock %}

{% block content %}
<style>
    body {
        background-color: #1e1e1e;
        color: #f8f9fa;
    }

    h2 {
        color: #fff;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .card-custom {
        background-color: #2c2f33;
        border: none;
        border-radius: 0.5rem;
        padding: 2rem 2.5rem;
        max-width: 450px;
        margin: 2rem auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        color: #f8f9fa;
    }

    form p {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        margin-bottom: 0.4rem;
        font-weight: 600;
        color: #ddd;
    }

    input,
    select,
    textarea {
        width: 100%;
        padding: 0.5rem 0.75rem;
        background-color: #3a3b3c;
        border: 1px solid #444;
        border-radius: 0.4rem;
        color: #f1f1f1;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
        box-sizing: border-box;
    }

    input:focus,
    select:focus,
    textarea:focus {
        background-color: #27292a;
        border-color: #5c7cfa;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(92, 124, 250, 0.25);
        color: #fff;
    }

    .errorlist {
        background-color: #f8d7da;
        color: #842029;
        border: 1px solid #f5c2c7;
        padding: 0.75rem 1rem;
        margin-top: 0.5rem;
        border-radius: 0.375rem;
        font-weight: 600;
        list-style: none;
    }

    .errorlist li {
        margin: 0;
    }

    button.btn-submit {
        background-color: #5c7cfa;
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 0.4rem;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1rem;
        display: inline-block;
        width: 100%;
    }

    button.btn-submit:hover {
        background-color: #4c6ef5;
    }
</style>

<div class="card card-custom">
    <h2>Create a New Project</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Create Project</button>
    </form>
</div>
{% endblock %}
